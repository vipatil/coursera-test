<!doctype html>
<html lang="en">
<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app="NarrowItDownApp">

  <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row" >
      <div class="col-md-3">
        <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
      </div>
      <div class="col-md-4 narrow-button">
        <button class="btn btn-primary" ng-click="ctrl.found()">Narrow It Down For Me!</button>
      </div>
    </div>

    <div class="row" >
      <div class="col-md-3">
        <span ng-if="!ctrl.foundItems.length"> Not Found </span>
      </div>
    </div>
    <!-- found-items should be implemented as a component -->

    <div class="row">
      <div class="col-md-12">
        <found-items items = "ctrl.foundItems" on-remove="ctrl.removeItem(index)"></found-items>
      </div>
    </div>

  </div>

  <script src="script/angular.min.js"></script>
  <script src="script/app.js" ></script>


</body>
</html>
